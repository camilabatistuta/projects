<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="../TicTacToe/styles.css">
</head>
<body>
    <div class="board" id="boardTable">
        <h1>TIC TAC TOE</h1>
    </div>
    <div class="tableSquares">
        <div class="square" id="squareOne"></div>
        <div class="square" id="squareTwo"></div>
        <div class="square" id="squareThree"></div>
        <div class="square" id="squareFour"></div>
        <div class="square" id="squareFive"></div>
        <div class="square" id="squareSix"></div>
        <div class="square" id="squareSeven"></div>
        <div class="square" id="squareEight"></div>
        <div class="square" id="squareNine"></div>
    </div>
    <div id="endGame">
        <input type="button" value="Restart" id="restartButton" onclick="resetButton()"/>
    </div>
    <script src="../TicTacToe/script.js"></script>
</body>
</html>
